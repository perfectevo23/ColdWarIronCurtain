 civil_war_fervor_desc:0 "The entire country is mobilized and every individual is giving whatever remains to put an end to constant decades of instability and conflict."
 
 liberal_communism:0 "Liberal Communism"
 liberal_communism_desc:0 "Liberal Communism preserves the communist state and the supremacy of the party. However, it seeks to reduce or limit the most repressive or coercive elements of a communist system. Non-communist social and political organizations are allowed exist. Public debate and criticism are tolerated, however, the state and Party remain dominant and any attempts to overthrow either is not allowed. Liberal Communism helps bring all segments of the population together and help in a more peaceful socialist society. More traditionalist Communists argue this ideology only weakens the grip of the Party and paves the way for anarchy or counterrevolutionary forces."
 CZE_antonin_novontny_desc:0 "Antonin Novotny grew up in a working-class family near Prague. He trained as a blacksmith before getting involved in politics, eventually being a charter member of the Czechoslovakian Communist Party. During World War II he was arrested by the Nazis and survived the Mauthausen concentration camp. After the war he quickly became a Central Committee member and following purges emerged as the Deputy Prime Minister before becoming the First Secretary of the Party. He is a hardline communist who strongly believes in the strength of the state and Party. His strict policies and authoritarian nature allowed him to consolidate power, however, his continued adherence to such policies are increasingly alienating not only citizens but members of the Party."
 CZE_alexander_dubeck_desc:0 "Born in Slovakia, the parents of Alexander Dubcek soon moved to the Soviet Union to help build socialism and raise him. As a teen they returned to Slovakia where Alexander Dubcek joined the Slovak Communist Party. Dubcek joined the Czechoslovakian Communist Party after World War II, rising to the ranks before joining the National Assembly. He underwent political training in Moscow. Following the turn away from Stalinism, Dubcek helped revive commemorations of Slovak national heroes and historical events. A Central Committee Member with Soviet backing, Dubcek has quickly emerged as the leader of the new anti-Stalinist faction within the party. He may soon be in a position to challenge the leadership."
 CZE_gustav_husak_desc:0 "Born in Slovakia, Husak joined the communist youth movement before becoming a full member of the party at law school. During World War II he was a frequent target of arrest by the fascist Slovak government and helped organize the national uprising against it. After the war he, oversaw the mass purge anti-communists in Slovakia to ensure communist electoral success. From there he was poised to rise in the ranks but fell victim to a purge. He would eventually be rehabilitated and remain a committed communist, though opposed to the Stalinist factions which had purged him. He is a leading member of the anti-Stalinist faction within the party and considered their main leader in Slovakia. A devoted communist, he believes strongly in the supremacy of the state and socialism."
 
