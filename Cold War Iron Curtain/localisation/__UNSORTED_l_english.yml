 VIN_Generic_Raid_Success:0 "A commander had spent several weeks organizing fighters and training them in the jungle as per our strategy. With his forces ready, he was able to find an isolated French outpost of their soldiers. Moving swiftly, our men assaulted the French position, inflicting casualties, driving the survivors off and collecting weapons and supplies. By the time a French relief force arrived our men had already melted back into the jungle. If we continue to launch successful attacks like these, where the French are vulnerable and where we are not exposed to their firepower, we will no doubt sap their will to continue."
 VIN_Generic_Raid_Failure:0 "A cadre of our fighters made a critical error that proved very costly. The fighters identified what appeared to be a weak French position and launched an assault. However, it appears the French were aware of the impending attack and were able to blunt the attack. Our fighters should have retreated back to their safe haven at this point, but filled with patriotic fervor, pressed on. This gave enough time for French reinforcements to arrive and they wheeled around to hit our attacking fighters on their flank. This proved devastating and what was left of our forces retreated. The failed raid has given the French confidence and has depleted our strength in the area."
 FRA_Generic_Raid_Success:0 "A relatively large band of communist fighters was spotted moving through the jungle. These men appear well-armed but are moving along so loudly that we have been able to track them. When they setup camp for the night, the local commander organized a raiding force of his best troops, lightly equipped and armed so they could move swiftly in the dense jungle. When they got in position and the enemy appeared most vulnerable, they attacked. It was a massive success, we suffered no major casualties and inflicting heavy losses on the enemy. Prisoners, weapons, and documents were all captured. With this information we believe other enemy units operating in the area can be traced as well, allowing us to uproot communist thugs from the area."
 FRA_Generic_Raid_Failure:0 "A young, ambitious officer had been pushing his men and leading them on aggressive patrols to root out communists and not surrender the area to enemy influence. Certainly, a noble objective but he had been warned such actions risked enemy responses. While on such a patrol, a local directed him to a location where he claimed a communist camp was established. Not wanting to miss the opportunity, the troops moved to attack the position, however, as soon as they entered the jungle, they were hit by an enemy ambush. In the initial exchange our forces took casualties but by the time they had started to return fire, the enemy had already withdrawn. Failures like these give the enemy confidence, sap our morale, and inspires the locals to join our enemy."

 Iran60.1.d:0 "The Shah recently unveiled plans for twelve-point reform program he called the White Revolution. It was recently approved in a national referendum. The program includes reforms on worker rights, industrialization, land reform, and social development. Land reform and a new Literacy Corps are among the most important elements for the Shah. Land reform intends to make lands productive and break the hold of absentee landowners. The Literacy Corps will consist of military conscripts who will spend their service providing literacy training to the countryside. Improving rural education facilitates modernization by breaking traditional norms and reducing clergy influence. The ambitious program seeks to transform Iran into a modern, educated, and industrialized state. However, critics note the ambitious program may be difficult to achieve even with heavy funding. In addition, they point out the Shah does not realize that such dramatic reforms being done while still maintaining the absolute monarchy may lead to future political unrest."
 Iran60.10.d:0 "After serving his sentence of solitary confinement in a military prison, former Iranian Prime Minister Mohammad Mossadegh was sent to house arrest at his family home in Ahmadabad. At the time of his sentencing the defiant constitutionalist claimed the verdict solidified his legacy. Mossadegh is viewed by many as a patriotic defender of national sovereignty. This popularity likely saved him from execution after his arrest. With the National Front victorious in the recent election, they announced the immediate release of Mohammad Mossadegh and praised his undying devotion to constitutionalism in Iran. The National Front have their leader back."
 Clerical_Opposition.1.d:0 "Tensions between the Shah and the Shia clergy has heightened since the White Revolution was announced. Many in the clergy see the reforms and modernization as efforts to subvert Islam and limit their own influence. One of the most outspoken critics, Ayatollah Ruhollah Khomeini made an especially fiery sermon condemning the Shah and allegedly calling him a wretched, miserable man. The Iranian authorities soon arrested Khomeini and sent him to Tehran. This sparked thousands to angrily protest, leading to violent clashes that saw the military open fire on the crowds. After a week, the violence was finally brought under control. Although some in the regime wanted to execute Khomeini, the level of violence that erupted over his arrest pushed the regime to instead hold him in prison for the moment."
 Iran60.5.d:0 "The Shah of Iran recently concluded the lavish celebration of the 2500th anniversary of the Persian Empire. The celebration occurred in the ancient city of Persepolis. In addition to improving local infrastructure for the event, luxury tents filled Persepolis itself in the way the city would have looked two millennia ago. The celebration saw the Shah pay homage to the tomb of Cyrus, lauding him for being the first human rights champion in history. He sought to emphasize not just the historical heritage but also modern transformation of Iran. Two lavish banquets were held during the events. In addition, guests viewed a parade of over a thousand Iranian soldiers dressed in period cloths to show the different ages of Persian military might. The lavish event cost almost twenty million dollars and though the international press and many Iranians praised it as a showcase of Iranian culture and modernity, some Iranian clerics condemned the excessive costs."
 Iran60.6.d:0 "Since the time of the Safavids, the Zoroastrian community in Iran has faced continuous persecution. However, the Shah of Iran has recently made an effort to emphasize the historical role the Zoroastrian faith played in the development of Persian identity. Indeed, many Iranian nationalists now view Zoroastrians as an important symbol of Iranian identity and the glue which held the nation together prior to the arrival of Islam. This new emphasis on Zoroastrian heritage is being viewed with suspicion by the Iranian clergy. Observers note the Shah is emphasizing the pre-Islamic history and symbols of national unity as a wa to forge an Iranian identity independent of Islam."
 Cyrus.1.d:0 "Since early in his reign, the Shah of Iran has encouraged and facilitated the image of Cyrus the Great. The government and its supporters praise Cyrus and draw connections of his rule and reforms to the current Shah. The recently concluded celebration of the Persian Empire built itself around the Shah visiting the tomb of Cyrus and allegedly telling him that Iran has awakened. By placing these connections to Cyrus and being portrayed by supporters as a modern-day Cyrus, the Shah is better able to deliver his reforms to the people and not be beholden to the traditional sources of legitimacy, specifically Shia Islam and the clergy."

 Lebanon_Crisis.0.d:0 "President Camille Chamoun suggested the National Assembly should amend the constitution and allow him to run for a second term. This suggestion threatens the delicate Lebanese political system. The 1926 Constitution has held the deeply sectarian nation together but is predicated on the different confessional groups sharing power. Many fear that if Chamoun stays in power he will strengthen his political power and tip the balance of politics in favor of the Maronite Christians. The main concern has been the difficulties Chamoun has had working with the other religious factions. Since he came to power there have been multiple Prime Ministers, many lasting less than a year. How the country reacts to this latest comment and effort remains to be seen."
 Lebanon_Crisis.1.d:0 "Over recent years the tensions between Maronite Christians and Muslims has greatly increased. The Maronite President Camille Chamoun has increasingly taken a pro-Western line and avoiding association with the rising Arab nationalist feeling sweeping the wider-Arab world. Lebanese Muslims in particular support Arab nationalism, but the Maronites remain strongly dedicated to maintaining ties with Europe and the West. The recent Sinai Crisis has exploded into a political crisis in Lebanon. The Lebanese Muslims have begun protesting Chamoun who refused to break ties with Western states. The protestors also are demanding Lebanon join the United Arab Republic and stay away from the Baghdad Pact, which Chamoun has indicated an interest in joining. As tensions increase there are fears Lebanon may soon face an Arab nationalist revolution to overthrow the government. A desperate President Chamoun has appealed for the UN for help, after their refusal he has asked the United States."
 Lebanon_Crisis.2.d:0 "President Camille Chamoun of Lebanon formally requested the United States to intervene during the current political crisis consuming Lebanon. Chamoun believes the United Arab Republic (UAR) is using its supporters in Lebanon to undermine the government and overthrow it. Lebanon has been governed under the 1926 Constitution which offers a delicate balance among the different Lebanese confessional groups. Our analysts indicate a UAR coup may cause instability and lead to a civil war between the Maronite Christians and Muslims. A UAR expansion into Lebanon would also undermine the balance of power in the region and may provoke the Israelis, potentially turning the crisis into a regional war. Others argue an intervention would bog down American forces, hurt our standing among the Arabs, and leave an opening for Soviet influence in the region. We can either not intervene or intervene and preserve the current Lebanese political system."
 Lebanon_Crisis.3.d:0 "The American government launched Operation Blue Bat to restore order in Lebanon and protect its government from communist subversion. American forces entered Lebanon through the Beirut airport and Marines arrived from the shore. The forces were fully backed by the Lebanese government and quickly stabilized the situation by controlling Beirut and all routes to the capital. The American government also sent a senior diplomat to oversee the political situation. By the time the crisis passed, the American forces began a peaceful withdrawal from the country. In addition, the Lebanese President Camille Chamoun promised he would not change the 1926 constitution to seek a second term. The intervention succeeded in its objectives of preserving the government and keeping the political system intact. The success in Lebanon has led many in Washington to consider similar military deployments in the future to preserve American interests."
 Lebanon_Crisis.4.d:0 "The United States government followed the lead of the United Nations and decided to not intervene during the current political crisis. Within days, pro-United Arab Republic (UAR) protestors broke into a revolt in Beirut. When the army was deployed, many officers and soldiers joined the protestors. Hours later the Lebanese government was overthrown, and a committee of Arab nationalist officers and politicians declared the formation of a new ruling council. They then announced their offer to obey the wishes of the Lebanese people and requested a union with the UAR. The UAR quickly accepted and senior UAR officials flew to begin the integration of Lebanon. The Lebanese Maronite Christians are said to be concerned and while many are considering a flight to Europe, others are preparing for the possibility of a military intervention. The Lebanese revolution is being widely praised across the wider-Arab world, but Israel has expressed its concerns with these developments."


 LEB_NAKBA.1.d:0 "Since the beginning of the Palestinian war in 1947, nucleated pockets of refugee Palestinians are living throughout the southern portion of Lebanon. Local Lebanese business owners have claimed to been attacked by some Palestinians, while others generally believe that refugees are taking away employment opportunities from the local Lebanese people. Many refugee Palestinians of which, are Christians seeking asylum in a country of many religions. Although the Lebanese authority in Beirut has yet to acknowledge the needs or citizenship requests of many refugees in the region, relations between the Palestinians and native Lebanese are in hot waters. As more refugees and asylum seekers pour into the borders of Lebanon from Palestine, relations between the states could break down the not too distant future."
 LEB_ISR.1.d:0 "From the roots of founding the nation-state of Israel in 1948, the Arab League, consisting of  Egypt, Syria, Transjordan, Iraq, and Lebanon had expressed immense protest regarding the partition of Palestine by the British and western powers. Dead set on the creation of an Arab Palestinian State, the Arab League members unanimously decided a declaration of war on the state of Israel was justified. Expecting a quick victory, the relatively minor Lebanese army alongside it’s larger Arab League counterparts were successful at first. Shortly later the Lebanese were pushed back to their pre-war borders, where Israeli forces began occupying the southern portion of Lebanon. With armistice signed back in March of 1949, an official ceasefire between the State of Israel and Lebanon has been signed. The only question remains, how long will it last for..."
 Lebanon_Pol.3.d:0 "It is currently 8:00 PM in Beirut Lebanon where multiple regime officials have articulated that integral portions of the ruling Khouri regime have collapsed on itself. President Bechara El Khoury of Lebanon, notorious for his strong nationalistic views and anti-French sentiment in the 1940s. Famous for imposing legislation that sought to equalize both Christian and Muslim minorities regarding cultural rights, Koury’s regime was one of great controversy.   Initial short term intelligence reports from the CIA are suggesting that political opposition, partially spurred by that seen in Egypt, sewed renewals of plans to overthrow the presidential regime. Many dissidents and those opposed to the Kouri regime have appealed to both French and US governments for assistance with the possible overthrow of the president, whether it be of political or military means. The Pentagon officials have yet to respond with an official statement to supposed requests."
 Lebanon_Pol.4.d:0 "The recently signed Baghdad pact of 1955 has just won the support of the Lebanese government. Out of the five current members, Iraq, Iran, Pakistan, Turkey, and the United Kingdom, Lebanon would be the sixth signing country to enter the military alliance. Modelled after NATO, the pact aims to commit mutual cooperation and protection amongst each nation. It is a guarantee that would have been non-existent in the middle east only a few decades prior. It seems the members of the pact have welcomed the state of Lebanon with open arms, from here the bloc only gets stronger."
 Lebanon_Pol.5.d:0 "When neighbouring states like Syria to the east and Israel to the south, it seems Lebanon visibly struggles to maintain absolute independence of influence from its neighbours in the region. Although it seems that Egypt, not even physically bordering Lebanon, has rocked the middle east with radical views endangering the status quo. Egypt has become the main propagator of Pan Arabism ideals, with popularity of the idea sparking all over the Middle East & North Africa. With this rising threat, the government of Lebanon has outright denounced both the Egyptian and general Pan-Arabism movements as a destabilizing force to the region. Undoubtedly the Lebanon government has rejected these ideals, with no change of support appearing any time soon."
 SSNP_Focus.2.d:0 "Notorious SSNP founder, political figure and philosopher, Antoun Saadeh, had managed to escape Lebanese prison last evening. Previously sentenced to death, Saadeh had been captured & arrested 3 years ago while returning to Lebanon from France when the country gained independence. With a single revolutionary speech in return, Lebanese authorities had issued an arrest warrant on the socialist. Following violent provocative protests eventually turning into a revolt, Saadeh managed to escape Lebanon to Damascus. With the president of Syria, Husni al-Za'im, promising to support Saadeh, a meeting took place. With a turn of events, president al-Za’im returned Saadeh to the Lebanese Authorities followed by a military court trial in Lebanon. It turns out while awaiting his execution in a detention cell, prison guards were nowhere to be seen, allowing a quick and easy escape for the fugitive. Once again the socialist revolutionary has jumped the bullet, with no doubt in continuing to preach of his socialist views into the future." 
 SSNP_Focus.1.d:0 "Notorious SSNP founder, political figure and philosopher, Antoun Saadeh, was executed this morning by firing squad. Previously sentenced to death, Saadeh had been captured & arrested 3 years ago while returning to Lebanon from France when the country gained independence. With a single revolutionary speech in return, Lebanese authorities had issued an arrest warrant on the socialist. Following violent provocative protests eventually turning into a revolt, Saadeh managed to escape Beirut to Damascus. With the president of Syria, Husni al-Za'im, promising to support Saadeh, a meeting took place. With a turn of events, president al-Za’im returned Saadeh to the Lebanese Authorities. Followed by a military court trial in Lebanon sentencing him to death, Saadeh’s run of socialist preaching in Lebanon and the Levant had finally concluded."
 Lebanon_Pol.1.d:0 "Following the rise of the Christian political leadership in Lebanon, an expected dismissal of Arab politicians and leaders has occurred. The Christians in Lebanon had been present in the region since the first century, with a rising percentage of Islam in religious demographics and migration of Arabs into the region. With a pro Christian leadership in Lebanon, the future of new Arab politicians and lawmakers has been stopped in its tracks."
 Lebanon_Pol.2.d:0 "With the rise of the Christian political leadership in Lebanon, an unexpected dismissal of prime minister Riyad-Al Solh has occurred. Originally born in Sidon, a city in the south of Lebanon, Riyad’s family were wealthy sunni landowners of Egyptian and Palestnian ancestry. Chosen as prime minister of Lebanon by President Al Khouri, Solh’s tenure was marked by signing Lebanon’s National Pact, otherwise known as the framework to unify the peoples of Lebanon. His loyalty to Lebanon had been in question due to his cultural ties to Palestine and ancestral roots to Egypt. With the growth of Christian political scene in Lebanon, Solh was the largest outstanding target to his opposition."
 LEB_Assasination.1.d:0 "Reports breaking from Beirut suggest an socialist left-leaning armed insurgency has taken to the streets after the assination of leftist journalist Nasib Al-Matni. Al-Matni was an outspoken critic of the Lebanese government and a positive voice for the left leaning-socialist underground of Beirut and Lebanon in general. With the current political climate of Lebanon being that of instability to say the least, total civil war is not even close to being out of the question. The death of this polarizing journalist will most definitely turn the heads of its loyal and devout readers."
 SSNP_Focus.15.d:0 "At last, the Syrian peoples of Lebanon have risen up against the oppressive regime in collaboration with the SSNP. In both a televised and radio broadcasted announcement, Lebanese Syrians announced the dissolution of the Lebanese state, government, and authoritative body. Further, the political merger of the two nations would occur. No statements from the SSNP have announced any stance on currently serving Lebanese political figures or their guaranteed safety. A seemingly minor movement only three years ago has brought down one of the middle east’s most stable democracies."
