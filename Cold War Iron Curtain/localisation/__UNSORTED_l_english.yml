 NF_Iran.10.d:0 "Following the death of legendary constitutionalist and popular leader Mohammad Mossadegh, the National Front faced a dilemma on who would take over. After much discussion and with the left rising within the party, it was decided that Karim Sanjabi would take over. A trained lawyer, Sanjabi served as a close ally and cabinent member for Mossadegh. His steadfast loyalty to Mossadegh along with his leftist views make him the ideal candidate. Many within the party argue Sanjabi is the natural successor and will lead the party to future success. His long career in politics and government is also considered a major plus in managing the dangerous field of Iranian politics."
 Khomenei.1.d:0 "Ayatollah Rohullah Khomeini was exiled from Iran recently. The Iranian government made the decision following an explosion of violence that erupted over his sermons condemning the Shah and the government over its policies. Khomeini is currently in Turkey but is expected to eventually settle in the holy Shia city of Najaf in Iraq. The Iranian authorities believe removing him from the country will reduce his control over his followers across Iran."
 Iran_Coronation.1.d:0 "Shah Mohammed Reza Pahlavi was officially coronated during an extravagant coronation in Tehran. He had previously gone by the title King but at the coronation adopted the ancient title of Shahanshah (King of Kings). The new title emphasizes his link to the long history of Iranian royalty and goes along his efforts at tying Iranian identity towards the ancient and cultural past. When asked why he chose his coronation after decades as king, the Shah declared Iran was a poor country when he took the throne and now he has earned his title. In audience he will now be referred to as His Imperial Majesty instead of His Majesty."

